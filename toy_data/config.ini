[Settings]
# exon gap filter parameters
max_gap_percent: 0
max_gap_length: 0


# exon length filter parameters
min_exon_length: 100


# include outgroup in alignment?
add_outgroup_in_core_align: false
add_outgroup_in_sup_align: false

#minimum number of taxa in final filtered exon alignment (including core species)
min_num_sp: 4

# fuzzy single copy filtering rules

core_target_copies_count: 1
core_min_isos_at_target: all
core_min_copies_count: 0
core_max_copies_count: 1

outgroup_target_copies_count: 1
outgroup_min_isos_at_target: 0
outgroup_min_copies_count: 0
outgroup_max_copies_count: 1

supplemental_target_copies_count: 1
supplemental_min_isos_at_target: 3
supplemental_min_copies_count: 0
supplemental_max_copies_count: 1000


[Paths]
working_dir: ./data

fasta_dir: %(working_dir)s/00_fasta

gff_dir: %(working_dir)s/00_gff
gff_db_dir: %(working_dir)s/01_gff_db

simple_gff_dir: %(working_dir)s/01_simple_gff

pep_fasta_dir: %(working_dir)s/01_pep_fasta
nuc_fasta_dir: %(working_dir)s/01_nuc_fasta

tsv_dir: %(working_dir)s/02_03_orthofinder

# core alignment (n_gapped cds)
core_align_dir: %(working_dir)s/04a_core_alignment

# supplementary alignment (each exon)
sup_align_dir: %(working_dir)s/04b_supplementary_alignment

final_exon_dir: %(working_dir)s/04c_final_exons

#exon phylogenies
exon_phylo_dir: %(working_dir)s/05_exon_phylogeny

[Annotation]
source: GeMoMa TrinityNewRNAseq TrinityOldRNAseq NCBI

[Species Groups]
core_sp_list: NCBI_Bdor NCBI_Blat

outgroup_sp_list: NCBI_Dsuz NCBI_Rzep

supplemental_sp_list: GeMoMa_Asus GeMoMa_Btry TrinityOldRNAseq_Alud TrinityOldRNAseq_Aobl TrinityNewRNAseq_Afra TrinityNewRNAseq_Bjar
